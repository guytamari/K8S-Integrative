apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: guytamari
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: 992382545251.dkr.ecr.us-east-1.amazonaws.com/guytamari/k8s-final:wordpress-latest
          ports:
            - containerPort: 80
